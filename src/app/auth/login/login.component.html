<form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" ngModel #email="ngModel" required email />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        ngModel
        #password="ngModel"
        required
        minlength="6"
      />
    </div>

    <button class="button">Login</button>
  </div>
  @if(email.touched && email.dirty && myform.form.invalid){
    <p class="control-error">Invalid email detected, please check your input.</p>
  }
  @if(password.touched && password.dirty && myform.form.invalid){
    <p class="control-error">Invalid passoword detected, please check your input.</p>
  }
</form>
